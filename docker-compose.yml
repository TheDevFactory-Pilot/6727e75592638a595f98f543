#backend compose file
version: '3.8'
services:

  mongocandidate:
    image: 'mongo'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    image: '426691418260.dkr.ecr.us-east-1.amazonaws.com/candidate-backend'
    ports:
      - 90:80 
    #build: if we need to dockerize instances first
      #context: ./backend
      #dockerfile: Dockerfile
    depends_on:
      - mongocandidate #name of service
    environment:
      - DB_URL=mongocandidate

  #pull image from ECR and simply runs api calls imperatively 
  candidateapp:
  #IF Testing setup, uncomment this
    build:
      context: .
    ports:
      - 3002:8080
    depends_on: 
      - backend

  evaluationworker:
    image: 426691418260.dkr.ecr.us-east-1.amazonaws.com/deployment_testing_frontend
    depends_on:
      - candidateapp
    volumes:
      - ./src:/app/src
    environment: #changes
      - projectID=6727e75592638a595f98f543
      - templateId=66b53dfc3d80ef2030bcedaf
      - skill=react
      - hiringCampaignId=6727e7268ad7b50fee0487ac
      - sub=94684f93-d510-4e7c-88a5-2e1a04607262
      - trackID=6727e75592638a595f98f544
  



